      - asset: assets/fonts/exo/Exo-BlackItalic.ttf
        weight: 900
        style: italic

  - family: Poppins
    fonts:
      - asset: assets/fonts/poppins/Poppins-Thin.ttf
        weight: 100
      - asset: assets/fonts/poppins/Poppins-ThinItalic.ttf
        weight: 100
        style: italic
